<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Match the Food Emoji!</h1>
        <div id="grill" title="Click an emoji that matches this one"></div>
        <div id="options"></div>
        <div id="result-correct" class="result">Correct!</div>
        <div id="result-incorrect" class="result">Incorrect!</div>
        <div>Correct: <span id="counter-correct">0</span></div>
        <div>Incorrect: <span id="counter-incorrect">0</span></div>
        <div>Total: <span id="counter-total">0</span></div>
        <div>Accuracy: <span id="counter-accuracy">0</span>%</div>
        <div>Speed: <span id="counter-speed">0</span> attempts/min</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
